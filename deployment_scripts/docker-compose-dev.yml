db:
  image: postgres

rabbitmq:
  image: rabbitmq:3-management
  # environment:
  #   - RABBITMQ_PASS=mypass
  ports:
    - "15672:15672"  # here, we can access rabbitmq management plugin

web:
  build: ../web_app/
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - ../web_app:/app
  ports:
    - "8080:8000"
  links:
    - db
    - rabbitmq:rabbit

